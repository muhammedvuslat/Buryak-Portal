  <head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <base target="_top" />
    <meta charset="UTF-8" />

    <title>Fatura ve Stok Takip</title>
    <style>

    <script>
      // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda eri≈üim kontrol√º
      google.script.run
        .withSuccessHandler(function (isAllowed) {
          if (!isAllowed) {
            document.body.innerHTML =
              "<h3 style='color:red; text-align:center;'>Eri≈üim izniniz yok!</h3>";
          } else {
            document.getElementById("mainContent").classList.remove("hidden");
            getFaturaNo(); // Sayfa a√ßƒ±lƒ±nca fatura no √ßek
            getMusteriListesi(); // M√º≈üteri listesini al
            //------------------------------------------------------
            getUrunListesi(); //! Deƒüi≈üimmmmmmmmmmmmmmmmmmmmmm
            //------------------------------------------------------
          }
        })
        .checkAccess();

      // M√º≈üteri listesini sayfa a√ßƒ±ldƒ±ƒüƒ±nda al
      function getMusteriListesi() {
        google.script.run
          .withSuccessHandler(function (musteriListesi) {
            var musteriInput = document.getElementById("musteri");
            musteriInput.addEventListener("input", function () {
              filterResults(musteriListesi);
            });
          })
          .getMusteriListesi();
      }

      // M√º≈üteri adƒ±nƒ± se√ßmek
      function selectMusteri(musteriAdi) {
        document.getElementById("musteri").value = musteriAdi;
        document.getElementById("searchResults").innerHTML = ""; // Arama sonu√ßlarƒ±nƒ± temizle

        google.script.run
          .withSuccessHandler(function (musteriGInfo) {
            document.getElementById("gInfo").value = musteriGInfo;

            // Sheets'e F25 h√ºcresine m√º≈üteri bilgisini yazdƒ±r
            google.script.run.updateFaturaSheet(musteriGInfo);
          })
          .getMusteriGInfo(musteriAdi);
      }

      // Arama sonu√ßlarƒ±nƒ± filtreleme ve g√∂sterme
      function filterResults(musteriListesi) {
        var query = document.getElementById("musteri").value.toLowerCase();
        var filteredResults = musteriListesi.filter(function (musteri) {
          return musteri.toLowerCase().includes(query);
        });

        var resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = ""; // Mevcut sonu√ßlarƒ± temizle

        if (filteredResults.length > 0) {
          filteredResults.forEach(function (musteri) {
            var resultItem = document.createElement("div");
            resultItem.classList.add("result-item");
            resultItem.textContent = musteri;
            resultItem.onclick = function () {
              selectMusteri(musteri);
            };
            resultsDiv.appendChild(resultItem);
          });
        }
      }

      //------------------------------------------------------
      //√úr√ºn listesini sayfa a√ßƒ±ldƒ±ƒüƒ±nda al
      function getUrunListesi() {
        google.script.run
          .withSuccessHandler(function (urunListesi) {
            var urunInput = document.getElementById("urun");
            urunInput.addEventListener("input", function () {
              filterResultsUrun(urunListesi);
            });
          })
          .getUrunListesi();
      }

      // √úr√ºn adƒ±nƒ± se√ßmek
      function selectUrun(urunAdƒ±, index) {
        var urunInput = document.querySelector(`.urun[data-index="${index}"]`);
        urunInput.value = urunAdƒ±;

        var searchResultsDiv = document.querySelector(
          `.searchUrunResults[data-index="${index}"]`
        );
        searchResultsDiv.innerHTML = ""; // Arama sonu√ßlarƒ±nƒ± temizle

        google.script.run
          .withSuccessHandler(function (stokMiktari) {
            document.querySelector(`.urunStogu[data-index="${index}"]`).value =
              stokMiktari;
          })
          .getUrunStokBilgisi(urunAdƒ±);

        google.script.run
          .withSuccessHandler(function (urunGInfo) {
            var gInfoInput =
              urunInput.parentElement.querySelector(".gInfoUrun");
            gInfoInput.value = urunGInfo;

            google.script.run.updateFaturaSheetUrun(urunGInfo);
          })
          .getUrunGInfo(urunAdƒ±);
      }

      // √úr√ºn Arama sonu√ßlarƒ±nƒ± filtreleme ve g√∂sterme
      function filterResultsUrun(inputElement, index) {
        var query = inputElement.value.toLowerCase();

        google.script.run
          .withSuccessHandler(function (urunListesi) {
            var filteredResultsUrun = urunListesi.filter(function (urun) {
              return urun.toLowerCase().includes(query);
            });

            var resultsDivUrun = document.querySelector(
              `.searchUrunResults[data-index="${index}"]`
            );
            resultsDivUrun.innerHTML = ""; // Mevcut sonu√ßlarƒ± temizle

            if (filteredResultsUrun.length > 0) {
              filteredResultsUrun.forEach(function (urun) {
                var resultItemUrun = document.createElement("div");
                resultItemUrun.classList.add("result-item");
                resultItemUrun.textContent = urun;
                resultItemUrun.onclick = function () {
                  selectUrun(urun, index);
                };
                resultsDivUrun.appendChild(resultItemUrun);
              });
            }
          })
          .getUrunListesi();
      }

      //------------------------------------------------------

      // Otomatik fatura numarasƒ±nƒ± getiren fonksiyon
      function getFaturaNo() {
        google.script.run
          .withSuccessHandler(function (faturaNo) {
            document.getElementById("faturaNo").value = faturaNo;
          })
          .getNextFaturaNo();
      }

      // Fatura kaydetme fonksiyonu
      function kaydet() {
        var faturaNo = document.getElementById("faturaNo").value.trim();
        var tarih = document.getElementById("tarih").value;
        var musteri = document.getElementById("musteri").value.trim();

        var urunInputs = document.querySelectorAll(".urun-group");
        var urunler = [];

        urunInputs.forEach(function (group) {
          var urun = group.querySelector(".urun").value.trim();
          var adet = group.querySelector(".adet").value.trim();
          var fiyat = group.querySelector(".fiyat").value.trim();
          var gInfoUrun = group.querySelector(".gInfoUrun").value.trim(); // Yeni eklenen satƒ±r

          if (urun && adet && fiyat) {
            urunler.push({
              ad: urun,
              adet: adet,
              fiyat: fiyat,
              gInfo: gInfoUrun, // √áarpan bilgisini ekle
            });
          }
        });
        if (urunler.length === 0) {
          Swal.fire({
            icon: "warning",
            title: "Eksik Bilgi!",
            text: "En az bir √ºr√ºn eklemelisiniz!",
            confirmButtonColor: "#3085d6",
            confirmButtonText: "Tamam",
          });

          return;
        }

        // Formu temizle ama faturaNo'yu yenile
        document.getElementById("faturaForm").reset();
        getFaturaNo();

        var musteriAdi = document.getElementById("musteri").value.trim(); // M√º≈üteri adƒ±nƒ± al

        google.script.run
          .withSuccessHandler(function (response) {
            if (response.startsWith("Yetersiz stok!")) {
              Swal.fire({
                icon: "error",
                title: "Hata!",
                text: response,
                confirmButtonColor: "#d33",
                confirmButtonText: "Tamam",
              });
            } else {
              window.open(response, "_blank");
              Swal.fire({
                icon: "success",
                title: "Ba≈üarƒ±lƒ±!",
                text: "Fatura kaydedildi. PDF yeni sekmede a√ßƒ±lƒ±yor!",
                confirmButtonColor: "#28a745",
                confirmButtonText: "Tamam",
              });
            }
          })
          .faturaEkle(faturaNo, tarih, urunler, musteri);
      }

      function addProductField() {
        var container = document.getElementById("urunContainer");
        var index = document.querySelectorAll(".urun-group").length;

        var div = document.createElement("div");
        div.classList.add("urun-group");
        div.innerHTML = `
    <div class="urun-row">
      <input type="text" class="urun" placeholder="√úr√ºn Adƒ±" data-index="${index}" oninput="filterResultsUrun(this, ${index})"/>
      <div class="searchUrunResults search-results" data-index="${index}"></div>
      <input type="text" class="adet" placeholder="Adet" />
      <input type="text" class="fiyat" placeholder="Fiyat" />
      <input type="text" class="gInfoUrun" placeholder="√úr√ºn √áarpan" disabled />
      <input type="text" class="urunStogu" placeholder="√úr√ºn Stoƒüu" data-index="${index}" disabled />
      <button type="button" onclick="this.parentElement.parentElement.remove()">Sil</button>
    </div>
  `;
        container.appendChild(div);
      }
    </script>
  </head>
  <body>
    <div class="container hidden" id="mainContent">
      <div class="home-button-container">
        <a href="<?= myURL(); ?>?page=main" class="home-button">üè† Ana Sayfa</a>
      </div>
      <h2>Fatura Ekle</h2>
      <form id="faturaForm">
        <input type="text" id="faturaNo" placeholder="Fatura No" readonly />
        <label for="tarih">Tarih:</label>
        <input type="date" id="tarih" />
        <input type="text" id="musteri" placeholder="M√º≈üteri Adƒ±" />
        <div id="searchResults" class="search-results"></div>
        <input type="text" id="gInfo" placeholder="M√º≈üteri Bilgisi" disabled />
        <button type="button" onclick="kaydet()">Kaydet</button>
        <div id="urunContainer"></div>
      </form>
      <button onclick="addProductField()">Yeni √úr√ºn Ekle</button>
    </div>
  </body>

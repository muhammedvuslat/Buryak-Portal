  <body>
    <div class="container">
      <a href="<?= myURL(); ?>?page=main" class="home-button">üè† Ana Sayfa</a>

      <h2>M√º≈üteri Y√∂netimi</h2>

      <!-- Arama B√∂l√ºm√º -->
      <div class="search-section">
        <input
          type="text"
          id="searchInput"
          placeholder="Firma veya ICE Kod Ara"
        />
        <button onclick="searchCustomer()">Ara</button>
        <button onclick="showAddForm()" style="background: #28a745">
          Yeni M√º≈üteri Ekle
        </button>
      </div>

      <!-- M√º≈üteri Ekle/D√ºzenle Formu -->
      <div id="editForm" class="edit-form" style="display: none">
        <h3 id="formTitle">Yeni M√º≈üteri Ekle</h3>
        <input type="hidden" id="rowIndex" />
        <div
          style="
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
          "
        >
          <div>
            <label>Firma Adƒ±</label>
            <input type="text" id="firma" required />
          </div>
          <div>
            <label>ICE Kodu</label>
            <input type="text" id="ice" required />
          </div>
          <div>
            <label>Adres</label>
            <input type="text" id="adres" />
          </div>
          <div>
            <label>Telefon</label>
            <input type="text" id="telefon" />
          </div>
          <div>
            <label>E-mail</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label>Referans Ki≈üi</label>
            <input type="text" id="referans" />
          </div>
          <div style="grid-column: span 2">
            <label>Notlar</label>
            <textarea id="notlar" rows="3"></textarea>
          </div>
        </div>
        <div style="margin-top: 20px; text-align: right">
          <button onclick="saveCustomer()">Kaydet</button>
          <button onclick="cancelEdit()" style="background: #dc3545">
            ƒ∞ptal
          </button>
        </div>
      </div>
      <!-- M√º≈üteri Listesi Tablosu -->
      <div id="customerList"></div>
    </div>

    <script>
      // Sayfa y√ºklendiƒüinde m√º≈üterileri √ßek
      document.addEventListener("DOMContentLoaded", loadCustomers);

      function loadCustomers() {
        google.script.run
          .withSuccessHandler(updateCustomerList)
          .getAllCustomers();
      }

      function updateCustomerList(customers) {
        let html = `<table>
                <tr>
                    <th>Firma</th>
                    <th>Adres</th>
                    <th>ICE Kodu</th>
                    <th>Telefon</th>
                    <th>E-mail</th>
                    <th>Notlar</th>
                    <th>Referans Ki≈üi</th>
                    <th>ƒ∞≈ülemler</th>
                </tr>`;

        customers.forEach((customer, index) => {
          html += `<tr>
                    <td>${customer.firma}</td>
                    <td>${customer.adres}</td>
                    <td>${customer.ice}</td>
                    <td>${customer.telefon}</td>
                    <td>${customer.email}</td>
                    <td>${customer.notlar}</td>
                    <td>${customer.referans}</td>
                    <td>
                        <button onclick="editCustomer(${index})">D√ºzenle</button>
                    </td>
                </tr>`;
        });

        html += `</table>`;
        document.getElementById("customerList").innerHTML = html;
      }

      function searchCustomer() {
        const query = document.getElementById("searchInput").value;
        google.script.run
          .withSuccessHandler(updateCustomerList)
          .searchCustomers(query);
      }

      function showAddForm() {
        document.getElementById("editForm").style.display = "block";
        document.getElementById("formTitle").textContent = "Yeni M√º≈üteri Ekle";
        clearForm();
      }

      function editCustomer(index) {
        google.script.run
          .withSuccessHandler((customer) => {
            document.getElementById("editForm").style.display = "block";
            document.getElementById("formTitle").textContent =
              "M√º≈üteri D√ºzenle";
            document.getElementById("rowIndex").value = index;

            // Formu doldur
            document.getElementById("firma").value = customer.firma;
            document.getElementById("ice").value = customer.ice;
            document.getElementById("adres").value = customer.adres;
            document.getElementById("telefon").value = customer.telefon;
            document.getElementById("email").value = customer.email;
            document.getElementById("referans").value = customer.referans;
            document.getElementById("notlar").value = customer.notlar;
          })
          .getCustomerByIndex(index);
      }

      function saveCustomer() {
        const customerData = {
          firma: document.getElementById("firma").value,
          ice: document.getElementById("ice").value,
          adres: document.getElementById("adres").value,
          telefon: document.getElementById("telefon").value,
          email: document.getElementById("email").value,
          referans: document.getElementById("referans").value,
          notlar: document.getElementById("notlar").value,
          rowIndex: document.getElementById("rowIndex").value,
        };

        google.script.run
          .withSuccessHandler(() => {
            loadCustomers();
            cancelEdit();
          })
          .saveCustomerData(customerData);
      }

      function cancelEdit() {
        document.getElementById("editForm").style.display = "none";
        clearForm();
      }

      function clearForm() {
        document.getElementById("rowIndex").value = "";
        document
          .querySelectorAll("#editForm input, #editForm textarea")
          .forEach((field) => {
            field.value = "";
          });
      }
    </script>
  </body>

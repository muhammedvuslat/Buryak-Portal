    <script>
      function stokEkle() {
        var urunAdi = document.getElementById("urunAdi").value;
        var adet = document.getElementById("adet").value;

        if (!urunAdi || !adet) {
          Swal.fire({
            icon: "error",
            title: "Hata!",
            text: "L√ºtfen t√ºm alanlarƒ± doldurun.",
            confirmButtonColor: "#d33",
            confirmButtonText: "Tamam",
          });

          return;
        }

        google.script.run.stokEkle(urunAdi, parseInt(adet));
        Swal.fire({
          icon: "success",
          title: "Ba≈üarƒ±lƒ±!",
          text: "Stok ba≈üarƒ±yla eklendi!",
          confirmButtonColor: "#28a745",
          confirmButtonText: "Tamam",
        });
      }

      function stokGoruntule() {
        google.script.run
          .withSuccessHandler(function (data) {
            var tableBody = document.getElementById("stokTableBody");
            tableBody.innerHTML = "";

            data.forEach(function (item) {
              var row = document.createElement("tr");
              row.innerHTML = `<td>${item.ad}</td><td>${item.miktar} Adet</td>`;
              tableBody.appendChild(row);
            });
          })
          .stokGoruntule();
      }

      function getUrunListesi() {
        google.script.run
          .withSuccessHandler(function (urunListesi) {
            var urunInput = document.getElementById("urunAdi");
            urunInput.addEventListener("input", function () {
              filterResultsUrun(urunListesi);
            });
          })
          .getUrunListesi();
      }

      function filterResultsUrun(urunListesi) {
        var query = document.getElementById("urunAdi").value.toLowerCase();
        var resultsDiv = document.getElementById("searchResults");
        resultsDiv.innerHTML = "";
        if (query) {
          var filteredResults = urunListesi.filter((urun) =>
            urun.toLowerCase().includes(query)
          );
          filteredResults.forEach((urun) => {
            var resultItem = document.createElement("div");
            resultItem.classList.add("result-item");
            resultItem.textContent = urun;
            resultItem.onclick = function () {
              document.getElementById("urunAdi").value = urun;
              resultsDiv.style.display = "none";
            };
            resultsDiv.appendChild(resultItem);
          });
          resultsDiv.style.display = "block";
        } else {
          resultsDiv.style.display = "none";
        }
      }
    </script>

    <div class="container">
      <h2>Stok Takip</h2>
      <div class="form-container">
        <div class="form-row">
          <input
            type="text"
            id="urunAdi"
            placeholder="√úr√ºn Adƒ±"
            oninput="searchUrun()"
          />
          <div id="searchResults" class="search-results"></div>
          <input type="number" id="miktar" placeholder="Miktar" />
          <button class="btn-blue" onclick="addStok()">Ekle</button>
        </div>
      </div>
      <button class="new-product-btn" onclick="openNewProductPopup()">
        Yeni √úr√ºn Tanƒ±mla
      </button>
      <table>
        <thead>
          <tr>
            <th>√úr√ºn Adƒ±</th>
            <th>Miktar</th>
          </tr>
        </thead>
        <tbody id="stokTableBody"></tbody>
      </table>
    </div>
    <script>
      google.script.run
        .withSuccessHandler((isAllowed) => {
          if (!isAllowed)
            document.body.innerHTML =
              "<h2 style='color: red; text-align: center;'>Eri≈üim izniniz yok!</h2>";
          else loadStok();
        })
        .checkAccess();

      function loadStok() {
        google.script.run
          .withSuccessHandler((data) => {
            const tbody = document.getElementById("stokTableBody");
            tbody.innerHTML = "";
            if (data.length === 0) {
              tbody.innerHTML =
                "<tr><td colspan='2'>Stok bulunamadƒ±.</td></tr>";
              return;
            }
            data.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${item.urunAdi}</td>
                <td>${item.miktar}</td>
              `;
              tbody.appendChild(row);
            });
          })
          .withFailureHandler((error) =>
            Swal.fire("Hata!", error.message, "error")
          )
          .getStokList();
      }

      function searchUrun() {
        const query = document.getElementById("urunAdi").value;
        if (query) {
          google.script.run
            .withSuccessHandler((list) => {
              const results = document.getElementById("searchResults");
              results.innerHTML = "";
              list
                .filter((u) => u.toLowerCase().includes(query.toLowerCase()))
                .forEach((u) => {
                  const div = document.createElement("div");
                  div.textContent = u;
                  div.onclick = () => selectUrun(u);
                  results.appendChild(div);
                });
              results.style.display = "block";
            })
            .getUrunList();
        }
      }

      function selectUrun(name) {
        document.getElementById("urunAdi").value = name;
        document.getElementById("searchResults").style.display = "none";
      }

      function addStok() {
        const urunAdi = document.getElementById("urunAdi").value;
        const miktar = document.getElementById("miktar").value;
        if (!urunAdi || !miktar || miktar <= 0) {
          Swal.fire(
            "Hata!",
            "√úr√ºn adƒ± ve ge√ßerli bir miktar giriniz.",
            "error"
          );
          return;
        }
        google.script.run
          .withSuccessHandler(() => {
            Swal.fire("Ba≈üarƒ±lƒ±!", `${urunAdi} stoklara eklendi.`, "success");
            document.getElementById("urunAdi").value = "";
            document.getElementById("miktar").value = "";
            loadStok();
          })
          .withFailureHandler((error) =>
            Swal.fire("Hata!", error.message, "error")
          )
          .addToStok(urunAdi, parseInt(miktar));
      }

      function openNewProductPopup() {
        Swal.fire({
          title: "Yeni √úr√ºn Tanƒ±mla",
          html: `
            <div class="swal2-input-group">
              <input id="swal-uzunluk" class="swal2-input" type="number" placeholder="Uzunluk (mm)">
              <input id="swal-genislik" class="swal2-input" type="number" placeholder="Geni≈ülik (mm)">
              <input id="swal-kalinlik" class="swal2-input" type="number" placeholder="Kalƒ±nlƒ±k (mm)">
              <input id="swal-alan" class="swal2-input" placeholder="Alan (m¬≤)" readonly>
              <input id="swal-aciklama" class="swal2-input" value="PLAFORM BOARD PLASTIC" placeholder="A√ßƒ±klama">
            </div>`,
          showCancelButton: true,
          confirmButtonText: "Kaydet",
          cancelButtonText: "ƒ∞ptal",
          didOpen: () => {
            document
              .getElementById("swal-uzunluk")
              .addEventListener("input", calculateAlan);
            document
              .getElementById("swal-genislik")
              .addEventListener("input", calculateAlan);
          },
          preConfirm: () => {
            const uzunluk =
              parseFloat(document.getElementById("swal-uzunluk").value) || 0;
            const genislik =
              parseFloat(document.getElementById("swal-genislik").value) || 0;
            const kalinlik =
              parseFloat(document.getElementById("swal-kalinlik").value) || 0;
            const aciklama =
              document.getElementById("swal-aciklama").value ||
              "PLAFORM BOARD PLASTIC";
            const alan = (uzunluk * genislik) / 1000000;

            if (!uzunluk || !genislik || !kalinlik) {
              Swal.showValidationMessage("L√ºtfen t√ºm boyutlarƒ± girin!");
              return false;
            }

            return { uzunluk, genislik, kalinlik, aciklama, alan };
          },
        }).then((result) => {
          if (result.isConfirmed) {
            const newProduct = result.value;
            google.script.run
              .withSuccessHandler(() => {
                Swal.fire("Ba≈üarƒ±lƒ±!", "Yeni √ºr√ºn eklendi.", "success");
                loadStok(); // Listeyi yenile (Stok sayfasƒ±nda deƒüil, sadece bilgi)
              })
              .withFailureHandler((error) => {
                console.error("Failed to save product:", error);
                Swal.fire("Hata!", error.message, "error");
              })
              .saveNewProduct(newProduct);
          }
        });
      }

      function calculateAlan() {
        const uzunluk =
          parseFloat(document.getElementById("swal-uzunluk").value) || 0;
        const genislik =
          parseFloat(document.getElementById("swal-genislik").value) || 0;
        const alan = (uzunluk * genislik) / 1000000;
        document.getElementById("swal-alan").value = alan.toFixed(4);
      }
    </script>
